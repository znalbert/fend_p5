<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet" inline>
  </head>
  <body>

		<form id="getCity">
      <input id="city" type="textbox" placeholder="Enter your city...">
      <input id="submit-city" type="button" value="Go">
    </form>
		
		<ul data-bind="foreach: markerList" id="venue-list">
			<li data-bind="text: title, click: $parent.moveToMarker"></li>
		</ul>

    <div id="map"></div>
		<script src="js/libs/jquery-2.2.3.min.js" inline></script>
		<script src="js/libs/knockout-3.4.0.js" inline></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFrRhxyJYPCB01qMXi3zyNTXERl0ArxsQ"></script>
    <script src="js/app.js" inline></script>
  </body>
</html>
