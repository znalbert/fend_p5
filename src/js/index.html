<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
	
	<ul data-bind="foreach: catList">
		<li data-bind="text: $data.name, click: $parent.updateCurrent"></li>
	</ul>

	<div data-bind="with: currentCat">
		<h2 data-bind="text: name"></h2>
		<div data-bind="text: level"></div>
		<div data-bind="text: clickCount"></div>
		<img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc, alt: imgAlt}" alt="" src="">
		<ul data-bind="foreach: nickNames">
			<li data-bind="text: $data"></li>
		</ul>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
